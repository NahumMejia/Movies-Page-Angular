<div class="grid p-5">
  @if (moviesNowPlaying | async; as data) {
    @for (movie of data.results; track movie.id) {
      <div class="col-12 md:col-6 lg:col-4 p-3">
        <app-movie-card-component [movie]="movie" />
      </div>
    }
  } @else {
    <div class="col-12 flex justify-content-center align-items-center" style="min-height: 400px;">
      <app-loader-component />
    </div>
  }
</div>
