<p-card 
  class="movie-card" 
  [style]="{ width: '20rem', overflow: 'hidden' }"
  (click)="goToMovieDetailsPage()"
  >
  <ng-template #header>
    <img 
      [alt]="movie.title"
      width="500" 
      height="750"
      class="poster-image" 
      [ngSrc]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
      priority
    />
  </ng-template>
  <ng-template #title>
    <span class="designer">
      {{ movie.title }}
    </span>
  </ng-template>
</p-card>
